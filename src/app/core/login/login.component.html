<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mt-5 pt-5">
            <form class="row g-3 custom-form" (ngSubmit)="onSubmit(f.value)" #f="ngForm" id="formID" >
                <h1 class="text-center">Login <span class="fs-5">(Template Driven form)</span></h1>
                <div class="row m-0 mt-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 c-form-control">
                        <input type="text" name="userid" id="userid" ngModel placeholder="Please Enter User Id" class="form-control shadow p-3 mb-5 bg-white rounded">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row m-0 mt-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 c-form-control">
                        <input type="password" name="password" id="password" ngModel placeholder="Please Enter Password" class="form-control shadow p-3 mb-5 bg-white rounded">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-outline-danger" form="formID">Login</button>
                </div>

            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
